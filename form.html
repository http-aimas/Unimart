<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register Here</title>

    <link rel="stylesheet" href="CSS/style.css">

    <style>
        body{
            background-image: url("assets/R.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body>

<form action="">

    <legend>CREATE AN ACCOUNT WITH UNIMART</legend>
    <br><br>
    
    <label for="fname">Firstname :</label>
    <input type="text" id="fname" placeholder="Enter firstname e.g Samia" required="required">
    <br><br>

   <label for="sname"> Surname :</label>
    <input type="text" id="sname" placeholder="Enter Surname e.g Twahaa" required="required">
    <br><br>

     <label for="email">Email Adress:</label>
    <input type="email" id="email" placeholder="abc@gmail.com" required="required">
    <br><br>

     <label for="pwd"> Password :</label>
    <input type="password" id="pwd" placeholder="Type password here" required="required">
    <br><br>

     <label for="age"> Enter Age :</label>
    <input type="number" id="age" required="required">
    <br><br>

     <label for="yob"> Birthday :</label>
    <input type="date" id="yob"  required="required">
    <br><br>

     <label for="file"> Upload Photo :</label>
    <input type="file" id="file"  required="required">
    <br><br>

    <label for="yos">Year Of Study :</label>
    <select name="" id="yos">
        <option value="" disabled="disabled">---xChoose One---</option>
        <option value="Year1">Year 1</option>
        <option value="Year2">Year 2</option>
        <option value="Year3">Year 3</option>
        <option value="Year4">Year 4</option>
    </select>
    <br><br>

    <p>Choose your favourite football team</p>
    <input type="radio" id="arsenal" name="team">
    <label for="arsenal">Arsenal</label>
    <br>

    <input type="radio" id="mancity" name="team">
    <label for="mancity">Manchester City</label>
    <br>

    <input type="radio" id="manu" name="team">
    <label for="manu">Manchester United</label>
    <br>

    <p>Choose Programming Language</p>
    <input type="checkbox" id="python" name="python">
    <label for="python">Python</label>
    <br>

    <input type="checkbox" id="php" name="php">
    <label for="php">PHP</label>
    <br>

    <input type="checkbox" id="java" name="java">
    <label for="java">Javascript</label>
    <br><br>

    <label for="message">Describe Yourself</label>
    <br><br>
    <textarea name="" id="message" cols="50" rows="20" placeholder="Type here"></textarea>
    <br>

    <button type="submit">Register</button>
    





</form>




</body>


</html>
